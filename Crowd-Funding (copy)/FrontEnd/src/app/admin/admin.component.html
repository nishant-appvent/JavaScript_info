<button type="button" class="btn btn-info butSpace" (click)="setCampaign()">Set a Campaign</button>
<button type="button" class="btn btn-info butSpace" (click)="refund()">Refund</button>
<button type="button" class="btn btn-info butSpace" (click)="makePayment()">Send to Receipent</button>
<button type="button" class="btn btn-info butSpace" (click)="contributorsArr()">Contributors List</button>

<div *ngIf="arr.length!=0;" class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table mainTable">
                <tr>
                    <th>Address</th>
                    <th>Amount</th>
                </tr>
                <tr *ngFor="let i of arr;">
                    <td>{{i.address}}</td>
                    <td>{{i.donation}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<div *ngIf="err;" class="alert">
    <span>{{err}} &nbsp;&nbsp;</span>
     <img src="../../assets/img/aaa.png" class="icon" alt="Not" (click)="err=''">
</div>
